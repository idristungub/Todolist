<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- title -->
    <div class="top-container">
      <h2>PomodoList</h2>
    </div>
    <!-- tasks box, calender and add -->

    <div class="main-container">
      <div class="dashed-container">
        <div class="search-calender-container">
          <a href="" class="calender-container"
            ><i class="bi bi-calendar3" style="font-size: 40px"></i>
          </a>
          <input
            class="task-box"
            placeholder="Add new.."
            type="text"
            size="50"
          />
        </div>

        <a
          href=""
          id="plus-container"
          class="plus-container"
          onclick="addTodoOnClick(event)"
        >
          <i class="bi bi-plus-lg" style="font-size: 40px"></i
        ></a>
      </div>

      <div id="task-container"></div>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
